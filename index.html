<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Online Shopping</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    
    <style>
        :root { --bg-color: #ffffff; --text-color: #2d2d2d; --header-bg: #2d2d2d; --header-text: #ffffff; --card-bg: #ffffff; --menu-bg: #ffffff; --border-color: #eeeeee; --input-bg: #eeeeee; }
        body { font-family: sans-serif; margin: 0; padding: 0; background: var(--bg-color); color: var(--text-color); transition: 0.3s; }
        header { background: var(--header-bg); color: var(--header-text); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .nav-icons i { font-size: 20px; margin-left: 15px; cursor: pointer; }
        .product-card { flex: 0 0 160px; background: var(--card-bg); padding-bottom: 10px; text-decoration: none; border-radius: 4px; margin-right: 10px;}
        .slider-container { display: flex; overflow-x: auto; gap: 15px; padding: 15px; scrollbar-width: none; }
        .p-img { width: 100%; height: 220px; object-fit: cover; border-radius: 4px; background: #eee; }
        .p-name { font-size: 13px; margin-top: 10px; color: var(--text-color); height: 36px; overflow: hidden; }
        .p-price { font-weight: bold; margin-top: 5px; font-size: 14px; color: var(--text-color); }
        .main-footer { text-align: center; padding: 40px 20px; margin-top: 40px; border-top: 1px solid var(--border-color); }
    </style>
</head>
<body>

    <header>
        <div><i class="fas fa-bars"></i></div>
        <div style="font-weight:bold;">K Online Shopping</div>
        <div class="nav-icons"><i class="fas fa-shopping-bag"></i></div>
    </header>

    <div style="margin:20px 0; text-align:center;">
        <img src="https://images.unsplash.com/photo-1539008835657-9e8e9680c956?auto=format&fit=crop&w=600&q=80" style="width:100%;">
    </div>

    <h3 style="padding:0 15px;">The Party Preview</h3>
    <div class="slider-container" id="partyContainer">
        <p style="padding:20px;">Loading...</p>
    </div>

    <h3 style="padding:0 15px;">Popular Shoes</h3>
    <div class="slider-container" id="shoesContainer">
        <p style="padding:20px;">Loading...</p>
    </div>

    <footer class="main-footer">
        <p>Yangon, Myanmar<br>09752965423</p>
        <small>@ K Online Shopping 2025</small>
    </footer>

    <script>
        // URL နှင့် KEY (ကိုကို့ အကောင့်အသစ်)
        const SUPABASE_URL = 'https://bklmuzbkkbhftmdxqopt.supabase.co'; 
        const SUPABASE_ANON_KEY = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbG11emJra2JoZnRtZHhxb3B0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyOTk1OTAsImV4cCI6MjA3ODg3NTU5MH0.jD7fg_XYSlXPYs1EWIku22DwjjuGVE5WmN8NHx0jvfM'; 

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchProducts(containerId) {
            const container = document.getElementById(containerId);
            
            // Database မှ Data ဆွဲထုတ်ခြင်း
            let { data: products, error } = await supabaseClient
                .from('products')
                .select('*');

            // ************************************************
            // ERROR ရှာဖွေခြင်း (ဒီနေရာ ပြင်ထားပါတယ်)
            // ************************************************
            if (error) {
                console.error("Supabase Error:", error);
                // Error အကြောင်းအရင်းကို Website ပေါ်မှာ တိုက်ရိုက်ပြမည်
                container.innerHTML = `<div style="padding:20px; color:red;">
                    <strong>Error ဖြစ်နေပါတယ်:</strong><br>
                    ${error.message}<br><br>
                    <small>Code: ${error.code}</small>
                </div>`;
                return;
            }

            if (!products || products.length === 0) {
                container.innerHTML = `<p style="padding:20px;">Database ချိတ်မိပါသည်၊ သို့သော် ပစ္စည်းမရှိပါ။ (Table ထဲတွင် Data ရှိမရှိ စစ်ပါ)</p>`;
                return;
            }

            let html = '';
            products.forEach(p => {
                const price = p.price ? Number(p.price).toLocaleString() : '0';
                // image_url မရှိရင် မပြဘဲထားမယ်
                const img = p.image_url ? p.image_url : 'https://via.placeholder.com/160?text=No+Image';
                
                html += `
                    <a href="#" class="product-card">
                        <img src="${img}" class="p-img">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">${price} Ks</div>
                    </a>`;
            });
            container.innerHTML = html;
        }

        // Start
        fetchProducts('partyContainer');
        fetchProducts('shoesContainer');

    </script>
</body>
</html>
