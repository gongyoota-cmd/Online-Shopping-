<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Online Shopping</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    
    <style>
        :root { --bg-color: #f9f9f9; --text-color: #333; --header-bg: #2d2d2d; --header-text: #ffffff; }
        body { font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 0; background: var(--bg-color); color: var(--text-color); }
        
        /* HEADER */
        header { background: var(--header-bg); color: var(--header-text); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .nav-icons i { font-size: 20px; margin-left: 20px; cursor: pointer; }

        /* SEARCH */
        #searchBox { display: none; background: white; padding: 10px; position: sticky; top: 60px; z-index: 99; border-bottom: 1px solid #ddd; }
        #searchInput { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }

        /* MENU */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 150; }
        .overlay.active { display: block; }
        .side-menu { height: 100%; width: 280px; position: fixed; top: 0; left: -280px; background: white; transition: left 0.3s; z-index: 200; display: flex; flex-direction: column; }
        .side-menu.active { left: 0; }
        
        .menu-tabs { display: flex; height: 50px; border-bottom: 1px solid #ddd; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; background: #fff; color: #777; }
        .tab.active { border-bottom: 3px solid #2d2d2d; color: #2d2d2d; background: #f4f4f4; }
        
        .menu-content { flex: 1; overflow-y: auto; }
        .menu-section { display: none; }
        .menu-section.active { display: block; }
        .menu-item { padding: 15px 20px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        
        /* MENU FOOTER */
        .menu-footer { padding: 20px; text-align: center; background: #f4f4f4; font-size: 12px; color: #666; border-top: 1px solid #ddd; }

        /* PRODUCTS */
        .main-content { padding: 15px; padding-bottom: 80px; }
        .section-title { font-size: 18px; font-weight: bold; margin: 20px 0 10px 0; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; display: flex; flex-direction: column; }
        .p-img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .p-info { padding: 10px; padding-bottom: 50px; }
        .p-name { font-size: 13px; height: 36px; overflow: hidden; margin-bottom: 5px; }
        .p-price { font-weight: bold; font-size: 14px; color: #333; }

        /* CART BUTTON (FIXED) */
        .cart-btn {
            position: absolute; bottom: 10px; right: 10px;
            background: #2d2d2d; color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 50; box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
        .cart-btn:active { transform: scale(0.9); background: #000; }

        /* POPUP */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 350px; border-radius: 10px; padding: 20px; max-height: 90vh; overflow-y: auto; }
        .close-modal { float: right; font-size: 24px; cursor: pointer; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;}
        .order-btn { width: 100%; padding: 12px; background: #2d2d2d; color: white; border: none; border-radius: 5px; font-weight: bold; }
        .pay-row { display: flex; align-items: center; background: #f9f9f9; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .pay-icon { width: 30px; height: 30px; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="overlay" onclick="toggleMenu()"></div>
    
    <div class="side-menu" id="sideMenu">
        <div class="menu-tabs">
            <div class="tab active" onclick="switchTab('women')">WOMEN</div>
            <div class="tab" onclick="switchTab('men')">MEN</div>
        </div>
        <div class="menu-content">
            <div id="women-menu" class="menu-section active">
                <div style="padding:15px; background:#eee; font-weight:bold;">SHOP BY CATEGORY</div>
                <div class="menu-item" onclick="loadProducts('all', 'All Products')">All Products <i class="fas fa-chevron-right"></i></div>
                <div class="menu-item" onclick="loadProducts('clothing', 'Clothing')">Clothing <i class="fas fa-chevron-right"></i></div>
                <div class="menu-item" onclick="loadProducts('shoes', 'Shoes')">Shoes <i class="fas fa-chevron-right"></i></div>
                <div class="menu-item" onclick="loadProducts('bag', 'Bags')">Bags <i class="fas fa-chevron-right"></i></div>
            </div>
            <div id="men-menu" class="menu-section">
                <div style="padding:15px; background:#eee; font-weight:bold;">SHOP FOR MEN</div>
                <div class="menu-item" onclick="loadProducts('men_clothing', 'Men Clothing')">Clothing <i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
        <div class="menu-footer">Yangon, Myanmar<br>09752965423<br>@ K Online Shopping 2025</div>
    </div>

    <header>
        <div onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div style="font-weight:bold;">K Online Shopping</div>
        <div><i class="fas fa-search" onclick="toggleSearch()"></i> <i class="fas fa-shopping-bag" style="margin-left:15px;"></i></div>
    </header>
    <div id="searchBox"><input type="text" id="searchInput" placeholder="Search..." onkeyup="searchProducts()"></div>

    <div class="main-content">
        <div class="section-title" id="pageTitle">The Party Preview</div>
        <div id="loading" style="text-align:center; padding:20px; display:none;">Loading...</div>
        <div class="product-grid" id="productsContainer"></div>
    </div>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Order Form</h3>
            <div style="border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:15px; display:flex; gap:10px;">
                <img id="modal-img" src="" style="width:60px; height:60px; object-fit:cover; border-radius:5px;">
                <div>
                    <div id="modal-name" style="font-weight:bold;">Name</div>
                    <div id="modal-price" style="color:#d32f2f;">0 Ks</div>
                </div>
            </div>
            
            <div class="pay-row"><img src="https://cdn-icons-png.flaticon.com/512/8377/8377258.png" class="pay-icon"> <div><b>KPay</b><br><small>09752965423 (Ko Ko)</small></div></div>
            <div class="pay-row"><img src="https://cdn-icons-png.flaticon.com/512/3037/3037136.png" class="pay-icon"> <div><b>Wave Money</b><br><small>09752965423 (Ko Ko)</small></div></div>

            <div class="input-group"><label>Name</label><input type="text" id="userName"></div>
            <div class="input-group"><label>Phone</label><input type="tel" id="userPhone"></div>
            <div class="input-group"><label>Slip (Photo)</label><input type="file" id="slipInput"></div>
            
            <button class="order-btn" id="sendBtn" onclick="sendOrder()">Admin ·Äë·Ä∂·Äû·Ä≠·ÄØ·Ä∑ ·Äï·Ä≠·ÄØ·Ä∑·Äô·Ää·Ä∫</button>
        </div>
    </div>

    <script>
        // *** CONFIGURATION ***
        const SUPABASE_URL = 'https://hfsvxmnhoylhzbzvamiq.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhmc3Z4bW5ob3lsaHpienZhbWlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjIzNzEsImV4cCI6MjA3OTEzODM3MX0.J37qWQaKqecVsmGWWj63CyClVDup6KAD24iZVjIIL-0'; 
        const BOT_TOKEN = '8180483853:AAGU6BHy2Ws-PboyopehdBFkWY5kpedJn6Y'; 
        const CHAT_ID = 'YOUR_CHAT_ID_HERE'; // <--- PUT YOUR GROUP ID HERE

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentProducts = []; // Data Store

        // Sound
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClickSound() {
            if(audioCtx.state==='suspended') audioCtx.resume();
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value=800; o.start(); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.05); o.stop(audioCtx.currentTime+0.05);
        }
        document.addEventListener('click', (e)=>{ if(!e.target.closest('input')) playClickSound() });

        // UI Functions
        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('active'); document.querySelector('.overlay').classList.toggle('active'); }
        function toggleSearch() { const b=document.getElementById('searchBox'); b.style.display=b.style.display==='block'?'none':'block'; }
        function switchTab(t) { 
            document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.menu-section').forEach(e=>e.classList.remove('active'));
            if(t==='women'){ document.querySelectorAll('.tab')[0].classList.add('active'); document.getElementById('women-menu').classList.add('active'); }
            else { document.querySelectorAll('.tab')[1].classList.add('active'); document.getElementById('men-menu').classList.add('active'); }
        }

        // Load Products
        async function loadProducts(cat, title) {
            document.getElementById('loading').style.display='block';
            document.getElementById('productsContainer').innerHTML='';
            document.getElementById('sideMenu').classList.remove('active');
            document.querySelector('.overlay').classList.remove('active');
            
            let q = supabaseClient.from('products').select('*');
            if(cat!=='all' && cat!=='men_all') q = q.eq('category', cat);
            
            let { data } = await q;
            currentProducts = data || []; // Store global
            renderProducts(currentProducts, title);
            document.getElementById('loading').style.display='none';
        }

        async function searchProducts() {
            let val = document.getElementById('searchInput').value;
            if(val.length<2) return;
            let { data } = await supabaseClient.from('products').select('*').ilike('name', `%${val}%`);
            currentProducts = data || [];
            renderProducts(currentProducts, 'Search Results');
        }

        function renderProducts(list, title) {
            document.getElementById('pageTitle').innerText = title;
            const con = document.getElementById('productsContainer');
            con.innerHTML = '';
            
            if(!list.length) { con.innerHTML='<p>No products found.</p>'; return; }

            list.forEach((p, index) => {
                // Use INDEX to avoid string errors
                let img = p.image_url || 'https://via.placeholder.com/300';
                let price = Number(p.price).toLocaleString();
                
                con.innerHTML += `
                <div class="product-card">
                    <img src="${img}" class="p-img">
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">${price} Ks</div>
                    </div>
                    <div class="cart-btn" onclick="openCart(${index})">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>`;
            });
        }

        // Cart Logic (New Index System)
        function openCart(index) {
            const p = currentProducts[index]; // Get exact product
            document.getElementById('modal-name').innerText = p.name;
            document.getElementById('modal-price').innerText = Number(p.price).toLocaleString() + " Ks";
            document.getElementById('modal-img').src = p.image_url || '';
            document.getElementById('checkoutModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('checkoutModal').style.display = 'none'; }

        // Send Order
        async function sendOrder() {
            if (CHAT_ID === 'YOUR_CHAT_ID_HERE') { alert("Please add Group ID in Code"); return; }
            const btn = document.getElementById('sendBtn');
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const file = document.getElementById('slipInput').files[0];
            
            if(!name || !phone) { alert("·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´"); return; }
            
            btn.innerText = "Sending..."; btn.disabled = true;
            
            const pName = document.getElementById('modal-name').innerText;
            const pPrice = document.getElementById('modal-price').innerText;
            const caption = `üõí *New Order*\nüë§ ${name}\nüìû ${phone}\nüëó ${pName}\nüí∞ ${pPrice}`;

            const fd = new FormData();
            fd.append("chat_id", CHAT_ID);
            fd.append("caption", caption);
            fd.append("parse_mode", "Markdown");
            
            if(file) {
                fd.append("photo", file);
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {method:'POST', body:fd});
            } else {
                fd.append("text", caption);
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {method:'POST', body:fd});
            }
            
            alert("Order Sent!");
            closeModal();
            btn.innerText = "Admin ·Äë·Ä∂·Äû·Ä≠·ÄØ·Ä∑ ·Äï·Ä≠·ÄØ·Ä∑·Äô·Ää·Ä∫"; btn.disabled = false;
        }

        // Init
        loadProducts('all', 'The Party Preview');
    </script>
</body>
</html>
