<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Fashion Lab</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
</head>
<body onload="loadProducts()">

    <header>
        <div class="logo">
            <span id="logoText">Fashion Lab</span>
            <span class="language-selector">
                <select id="langSelect" onchange="applyLanguage(this.value)">
                    <option value="my">MM</option>
                    <option value="en">EN</option>
                </select>
            </span>
        </div>
        <div class="menu">
            <div class="tab active" onclick="loadProducts('women')"><span id="tabWomen">Women</span></div>
            <div class="tab" onclick="loadProducts('men')"><span id="tabMen">Men</span></div>
        </div>
        <div class="header-icons">
            <i class="fas fa-search" onclick="toggleSearch()"></i>
            <i class="fas fa-shopping-cart" onclick="openModal('cart-modal')"></i>
            <i class="fas fa-user-circle" onclick="openLoginOrProfile()" id="profileBtn">Log In</i> 
            <i class="fas fa-comment-dots" onclick="openModal('chat-modal')"></i>
            <i class="fas fa-adjust" onclick="toggleDarkMode()"></i>
        </div>
        <div id="searchBox">
            <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
        </div>
    </header>

    <main>
        <section id="productsContainer"></section>
    </main>
    
    <div id="login-modal" class="modal login-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('login-modal')">&times;</span>

            <h2><i class="fas fa-lock" style="margin-right: 5px;"></i> Log In</h2>
            
            <label for="user-name"><i class="fas fa-user"></i> Name</label>
            <input type="text" id="user-name" placeholder="Your name" style="margin-bottom: 10px;">

            <label for="user-email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="user-email" placeholder="yourname@example.com">

            <button id="send-otp-btn" style="margin-top: 20px;"><i class="fas fa-paper-plane"></i> Send OTP Code</button>

            <div id="otp-section" style="display:none; margin-top:15px; padding: 10px; border: 1px dashed var(--accent-color); border-radius: 5px;">
                <p style="color:var(--accent-color); font-weight: bold; margin-bottom: 10px;">OTP code sent to your email. Enter below:</p>
                <input type="text" id="otp-code" placeholder="6-digit OTP" style="margin-bottom: 10px;">
                <button id="verify-otp-btn" class="alt-btn" style="background-color: var(--vibrant-blue);"><i class="fas fa-check"></i> Verify OTP & Proceed</button>
            </div>
        </div>
    </div>
    <div id="details-modal" class="modal details-modal" onclick="closeModal('details-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal('details-modal')">&times;</span>
            <div id="details-body">
                </div>
        </div>
    </div>

    <div id="cart-modal" class="modal cart-modal" onclick="closeModal('cart-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal('cart-modal')">&times;</span>
            <h2><i class="fas fa-shopping-cart"></i> <span id="cartTitle">Your Cart</span> (<span id="cartItemCount">0</span>)</h2>
            <div id="cartItems">
                </div>
            <div id="cartSummary" style="margin-top: 20px; font-size: 1.2em; font-weight: bold;">
                <span id="cartTotalText">Total:</span> <span id="cartTotal">0 Ks</span>
            </div>
            <button id="checkoutBtn" style="margin-top: 20px;"><i class="fas fa-credit-card"></i> <span id="checkoutBtnText">Checkout Now</span></button>
        </div>
    </div>

    <div id="chat-modal" class="modal chat-modal" onclick="closeModal('chat-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal('chat-modal')">&times;</span>
            <h2><i class="fas fa-headset"></i> <span id="chatTitle">Customer Service</span></h2>
            <div class="chat-body" id="chatBody">
                <div id="initialChatMsg" style="background:#eee; color:#333; padding:8px; border-radius:5px; display:inline-block; margin-bottom:5px;"></div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendChatBtn" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
